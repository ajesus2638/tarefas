<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa-verso</title>
    <link rel="shortcut icon" href="miles-swinging-1_ver_1.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
body {
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url("https://disneyplusbrasil.com.br/wp-content/uploads/2022/11/Teia-de-Seda-e-Homem-Aranha.jpg");
    background-size: cover;
    background-repeat: no-repeat;

}


ol {
    text-align: center;
    justify-content: center;
    align-items: center;
    display: flex;
    flex-direction: column;
}


.container {
    width: 400px;
    background-color: rgba(0, 0, 0, 0.447);
    padding: 20px;
    border-radius: 8px;

}

input {
    padding: 8px 12px;
    border-radius: 4px;
    margin: 10px 0;
}


.tarefa {
    padding: 8px 12px;
    margin: 10px 0;
    border-radius: 4px;
    background-color: rgb(50, 95, 218);
    color: rgb(0, 0, 0);
    gap: 3px;
}


button {
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}


button:hover {
    background-color: rgb(108, 165, 225);
}


.excluir {
    padding: 8px 15px;
    background-color: #f44336;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-left: 7px;
}


.excluir:hover {
    background-color: #d32f2f;
}

li{
    margin-bottom: 7px;
}

select{
    padding: 8px 15px;
    border-radius: 4px;
    cursor: pointer;
 
}
    </style>
</head>

<body>
    <div class="container">
    

        <h1>Lista de Tarefas</h1>

        <!-- <form action="http://localhost:8080/tarefa" method="POST"> -->
        <input type="text" placeholder="Digite a tarefa" id="tarefa" required>
        <select name="" id="categoria">
            <option value="trabalho">Trabalho</option>
            <option value="casa">Casa</option>
        </select>
        <button class="tarefa" onclick="salvarTarefa()">Salvar tarefa</button>
        <!-- </form> -->

        <ol id="listaDeTarefas">

        </ol>

        <script>
            const olHTML = document.getElementById("listaDeTarefas")


            async function baixarTarefas() {
                var tarefas = await fetch("https://tarefas-bjv4.onrender.com/tarefas") //faz a conex√£o
                var listaDeTarefas = await tarefas.json() //converte a resposta para JSON

                olHTML.innerHTML = ""
                listaDeTarefas.forEach((tarefa, index) => {
                    const li = document.createElement("li")
                    if (tarefa.categoria == "casa"){
                        li.innerHTML =  `üè°<span>${tarefa.tarefa}</span><button class="excluir" onclick='excluirTarefa(${tarefa.id})'>Excluir</button>`
                    }
                    else if(tarefa.categoria == "trabalho"){
                        li.innerHTML =  `üíº<span>${tarefa.tarefa}</span><button class="excluir" onclick='excluirTarefa(${tarefa.id})'>Excluir</button>`
                    }
                    olHTML.appendChild(li)
                })
            }

            async function salvarTarefa() {
                let tarefa = document.getElementById("tarefa").value
                let categoria = document.getElementById("categoria").value

                let req = await fetch("https://tarefas-bjv4.onrender.com/tarefa", {
                    method: "POST", // metodo HTTP POST
                    headers: {
                        "Content-Type": "application/json",//Especifica que o conteudo √© um OBJ JS
                    },
                    body: JSON.stringify({ tarefa ,categoria })
                    //converte o VALUE recebido do INPUT para o CORPO DA REQUISICAO
                })
                baixarTarefas()
            }

            async function excluirTarefa(index) {
                let req = await fetch("https://tarefas-bjv4.onrender.com/tarefa/" + index,
                    { method: "DELETE" })
                baixarTarefas()
            }

            baixarTarefas()


        </script>
    </div>
</body>

</html>
